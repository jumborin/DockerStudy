name: Alpine Docker Image Build CI

on:
  push:
  pull_request:
    branches: [ main, master ]
    paths: [ 'alpine/**' ]

jobs:
  alpine-build-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t alpine-server:latest ./alpine
    
    - name: Test Docker image
      run: docker run --rm alpine-server:latest echo "Build successful"