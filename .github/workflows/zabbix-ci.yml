name: Zabbix CI

on:
  push:
  pull_request:
    branches: [ main, master ]
    paths: [ 'zabbix/**' ]

jobs:
  zabbix-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Start Zabbix services
      run: docker compose -f zabbix/docker-compose.yml up -d
      
    - name: Wait for services startup
      run: sleep 90
      
    - name: Test Zabbix health
      run: |
        curl -f http://localhost || echo "Zabbix not ready yet"
        docker compose -f zabbix/docker-compose.yml logs zabbix-server
      
    - name: Stop services
      run: docker compose -f zabbix/docker-compose.yml down